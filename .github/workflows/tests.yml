name: tests
run-name: Application tests
on:
  - pull_request

jobs:
  run-frontend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [test, lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - name: Run ${{ matrix.task }}
        run: |
          cd gui
          npm install
          npm run ${{ matrix.task }}
  version-validation:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GLAZE_CICD_UTILS_SECRET }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install CI/CD utils
        run: pip install git+ssh://git@github.com/GlazeTech/CICD-utils.git
      - name: Validate version number
        run: check-version-number -p api/ -p gui/ --version-files pyproject.toml